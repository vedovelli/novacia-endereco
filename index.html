<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Busca de CEP</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="enderecoApp">
        <h1>Busca de CEP</h1>
        <form action="">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="control-label">CEP</label>
                        <input type="text" class="form-control" v-on="keyup:buscar">
                    </div>
                </div>
                <div class="col-md-10">
                    <p class="text-danger" v-show="msgErro != ''">
                        <small><strong v-text="msgErro"></strong></small>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Logradouro</label>
                        <input type="text" class="form-control" v-el="logradouro" v-model="endereco.logradouro">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">NÂº</label>
                        <input type="text" class="form-control" v-el="numero">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Complemento</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Bairro</label>
                        <input type="text" class="form-control" v-model="endereco.bairro">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Cidade</label>
                        <input type="text" class="form-control" v-model="endereco.localidade">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Estado</label>
                        <input type="text" class="form-control" v-model="endereco.uf">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.14/vue-resource.min.js"></script>
    <script src="app2.js"></script>
</body>
</html>
